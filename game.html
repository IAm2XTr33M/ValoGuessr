<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js\myscripts.js"></script>
    <title>ValoGuessr</title>
</head>
<body style="margin: 0; overflow-y: hidden;">

<div class="header">
    <a href="index.html" class="headerLogo">
        <img src="/img/ValoGuessrLogo.png" style="height: 100%;">
    </a>
</div>

<div class="mainDiv">

    <h1 id="errorText" style="display: none;" class="leela"> 
        I'm sorry but we seem to have crashed, please try again. <br>
        If it still does not work, try a different browser. <br>
        Im very sorry.
    </h1>

    <div class="gameMainDiv">
        <div class="gameButtonsDiv">
            <h1 class="leela" id="roundText">Round: 1/10</h1>
            <div style="width: 100%; height: 80%;" class="center">
                <div class="selectMapDiv" id="selectmapid" style="display: none;">
                    <p class="leela buttonText">Select Map</p>
                    <button class="selectMapButton leela" onclick="ChooseMap(0);">Bind</button>
                    <button class="selectMapButton leela" onclick="ChooseMap(1);" style="border-left: var(--Header) solid;border-left: var(--Header) solid;">Breeze</button>
                    <button class="selectMapButton leela" onclick="ChooseMap(2);">Haven</button>
                    <button class="selectMapButton leela" onclick="ChooseMap(3);" style="border-left: var(--Header) solid;border-left: var(--Header) solid;">IceBox</button>
                    <button class="selectMapButton leela" onclick="ChooseMap(4);">Split</button>
                    <button class="selectMapButton leela" onclick="ChooseMap(5);" style="border-left: var(--Header) solid;border-left: var(--Header) solid;">Pearl</button>
                    <button class="selectMapButton leela" onclick="ChooseMap(6);">Fracture</button>
                    <button class="selectMapButton leela" onclick="ChooseMap(7);" style="border-left: var(--Header) solid;border-left: var(--Header) solid;">Ascent</button>
                </div>
            </div>
        </div>
        <div class="gameImageDiv">
            <img src="img\DefaultImage.png" id="gameImage" class="gameImage" alt="">
            <img onclick="clickHotspotImage(event);" id="mapImage" class="mapImage" alt="">
            <h1 class="leela hoverText" style="font-size: 3vh; margin-top: 2%;">{Hover to select}</h1>
        </div>
    </div>

</div>

</body>
</html>
